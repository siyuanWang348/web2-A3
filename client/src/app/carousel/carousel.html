<!-- 轮播图区域 -->
<section class="carousel-container" (mouseenter)="stopAutoPlay()" (mouseleave)="startAutoPlay()">
  <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.image" [alt]="slide.title" />
      <div class="carousel-caption">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.text }}</p>
      </div>
    </div>
  </div>

  <button class="carousel-control prev" (click)="showPreviousSlide()">❮</button>
  <button class="carousel-control next" (click)="showNextSlide()">❯</button>

  <div class="carousel-indicators">
    <div
      *ngFor="let slide of slides; let i = index"
      class="indicator"
      [class.active]="i === currentIndex"
      (click)="showSlide(i)">
    </div>
  </div>
</section>
